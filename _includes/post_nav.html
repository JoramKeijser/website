<div id="post-nav">
    {% if page.previous.url %}
        <div id="previous-post" class="post-nav-post">
            <p><nobr>{{ site.theme_settings.str_previous_post }}</nobr></p>
            <a href="{{ site.baseurl }}{{ page.previous.url }}">
                {{ page.previous.title }}
            </a>
        </div>
    {% endif %}
    {% if page.next.url %}
        <div id="next-post" class="post-nav-post">
            <p><nobr>{{ site.theme_settings.str_next_post }}</nobr></p>
            <a href="{{ site.baseurl }}{{ page.next.url }}">
                {{ page.next.title }}
            </a>
        </div>
    {% endif %}
</div>
